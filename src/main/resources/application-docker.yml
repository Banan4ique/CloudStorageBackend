spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/clouddb}
    username: ${SPRING_DATASOURCE_USERNAME:clouduser}
    password: ${SPRING_DATASOURCE_PASSWORD:cloudpass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${SPRING_JPA_SHOW_SQL:false}

cloud:
  storage:
    path: ${CLOUD_STORAGE_PATH:/app/uploads}
    token:
      secret-key: ${TOKEN_SECRET:test-secret-key-123}