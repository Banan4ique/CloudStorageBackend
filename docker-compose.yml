services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: clouddb
      POSTGRES_USER: clouduser
      POSTGRES_PASSWORD: cloudpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: cloud-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clouddb
      SPRING_DATASOURCE_USERNAME: clouduser
      SPRING_DATASOURCE_PASSWORD: cloudpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: